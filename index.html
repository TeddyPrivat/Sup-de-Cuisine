<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/f8e044ed3c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  </style>
  <title>Sup de Cuisine</title>
</head>
<body>
  <header>
    <div class="header">
      <img class="image-background" src="images/image-background.avif">
      <p class="texte-titre">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GENEREUSES</p>
      <div class="search-input">
          <input type="text" id="searchInput" placeholder="Recherchez une recette, un ingrédient..." autofocus />
          <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </header>
  <div class="filtres">
    <div class="ingredients-contener">
      <div class="ingredients">
          <select>
            <option>Ingrédients</option>
          </select>
      </div>
      <div class="appareils">
        <select>
          <option>Appareils</option>
        </select>
      </div>
      <div class="dropdown">
        <button class="dropdown_button">Ustensiles<i class="fa-solid fa-chevron-down"></i></button>
          <ul id="dropdown_ustensils">
            <!-- les ustenstiles seront ici -->
          </ul>
      </div>
      </div>
    <div class="nb-recettes">
      <p id="nbResults" style="font-family: 'Protest Strike', sans-serif";></p>
    </div>
  </div>
  

  <div id="recettes" class="recettes">
    
  </div>

  <script type="module" src="/scripts/index.js"></script>
</body>
</html>
